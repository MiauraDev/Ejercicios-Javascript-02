<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios JS</title>
    <link rel="icon" href="./icon.png" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <h1>Ejercicios de JavaScript</h1>

    <h2>Promt y Alert</h2>
    <button onclick="sumarDosNumeros()">Sumar dos números</button>
    <button onclick="convertirCelsiusAFahrenheit()">
      Convertir Celsius a Fahrenheit
    </button>
    <button onclick="dividirPorDiez()">Dividir un número por 10</button>
    <button onclick="tipoDeDato()">Tipo de dato de a = [1,2,3]</button>

    <h2>If and else</h2>

    <button onclick="determinarParidad()">
      Determinar si el número es par o impar
    </button>
    <button onclick="divisiblePorCinco()">
      Determinar si el número es divisible por 5
    </button>
    <button onclick="divisiblePorCincoYOnce()">
      Determinar si el número es divisible por 5 y 11
    </button>
    <button onclick="numeroMayor()">Mostrar el número mayor entre dos</button>
    <button onclick="numeroMayorTernario()">
      Mostrar el número mayor (con if ternario)
    </button>
    <button onclick="empiezaConNumeroOLetra()">
      Determinar si el texto empieza con número o letra
    </button>
    <button onclick="trianguloValido()">
      Verificar si el triángulo es válido
    </button>
    <button onclick="empiezaConMayuscula()">
      Determinar si la palabra empieza con mayúscula
    </button>
    <button onclick="esBisiesto()">Determinar si el año es bisiesto</button>
    <button onclick="adivinarNumero()">Adivinar el número entre 1 y 10</button>

    <h2>Loops</h2>

    <button onclick="problema1()">
      Mostrar números de 1 a N (aumentando de 1 en 1)
    </button>
    <button onclick="problema2()">
      Mostrar números de 1 a N (aumentando de 2 en 2)
    </button>
    <button onclick="problema3()">
      Mostrar números de N a 1 (disminuyendo de 1 en 1)
    </button>
    <button onclick="problema4()">Tabla del 9</button>
    <button onclick="problema5()">
      Suma de dígitos (validando que no contenga letras)
    </button>
    <button onclick="problema6()">Suma de números pares entre N y M</button>
    <button onclick="problema7()">Sumatoria de los primeros N números</button>
    <button onclick="problema8()">Factorial de los primeros N números</button>

    <h2>Divisores con While</h2>

    <button onclick="findDivisors()">Encontrar Divisores</button>
    <button onclick="isPrime()">Determinar si es Primo</button>
    <button onclick="isPerfect()">Determinar si es Perfecto</button>

    <h2>Doble loop</h2>

    <button onclick="generatePrimes()">Generar N Números Primos</button>
    <button onclick="generatePerfectNumbers()">
      Generar N Números Perfectos no mayor a 4
    </button>

    <h2>Generar Patrones</h2>

    <button onclick="showPattern(squareFull)">Cuadrado lleno</button>
    <button onclick="showPattern(squareHollow)">Cuadrado hueco</button>
    <button onclick="showPattern(chessBoard)">Tablero de Ajedrez</button>
    <button onclick="showPattern(centeredPyramid)">Pirámide Izquierda</button>
    <button onclick="showPattern(leftPyramid)">Pirámide centrada</button>
    <button onclick="showPattern(invertedPyramid)">Pirámide invertida</button>
    <button onclick="showPattern(diamond)">Diamante</button>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="PromptAlert.js"></script>
    <script src="IfElse.js"></script>
    <script src="Loops.js"></script>
    <script src="Divisores_While.js"></script>
    <script src="Doble_loop.js"></script>
    <script src="Patrones.js"></script>
  </body>
</html>
